<ion-header>
  <ion-navbar color="primary">
    <ion-title>Calculadora de guardia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 text-center>
        <h2>Guardia 4x4</h2>
        <div class="hr"></div>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-8>
          <ion-label>
            fecha de comienzo de guardia
          </ion-label>
          <ion-item>
            <ion-label>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            </ion-label>
            <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="fechaInicio"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-8>
            <ion-label>
                fecha que queres saber
            </ion-label>
            <ion-item>
              <ion-label>
                <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
              </ion-label>
              <ion-datetime displayFormat="DD/MMMM/YYYY" [(ngModel)]="fechaCalcular"></ion-datetime>
            </ion-item>
          </ion-col>
      </ion-row>
      
      <ion-row class="buttonMargin">
        <ion-col col-3></ion-col>
        <ion-col col-6>
          <button ion-button block outline color="secondary" (click)="calcular()">
            <ion-icon ios="ios-build" md="md-build"></ion-icon> 
            Calcular
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
